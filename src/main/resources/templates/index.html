        function clearInputs(form) {
            var inputs = form.querySelectorAll('input');
            inputs.forEach(function (input) {
                input.value = '';
            });
        }

        function navigateToCategory(category) {
            console.log('Navigated to category:', category);
            if (category.toLowerCase() === 'about us') {
                document.getElementById('aboutUsContent').style.display = 'block';
            } else {
                document.getElementById('aboutUsContent').style.display = 'none';
            }
        }

        function toggleSubCategoryPanel(category) {
            var subCategoryPanel = document.getElementById(category + 'Panel');
            subCategoryPanel.style.display = subCategoryPanel.style.display === 'none' ? 'flex' : 'none';

            // Başqa alt kateqoriya panelləri bağla
            var otherSubCategoryPanels = document.querySelectorAll('.sub-category-panel');
            otherSubCategoryPanels.forEach(function (panel) {
                if (panel.id !== category + 'Panel') {
                    panel.style.display = 'none';
                }
            });

            // About us qeydi gizlənsin
            document.getElementById('aboutUsContent').style.display = 'none';
        }

        function navigateToSubCategory(subCategory) {
            console.log('Navigated to sub-category:', subCategory);

        }
        function showAboutUsContent() {
        var aboutUsContent = document.getElementById('aboutUsContent');
        var aboutUsPanel = document.getElementById('aboutUsPanel');

        if (aboutUsContent.style.display === 'none') {
            aboutUsContent.style.display = 'block';
            aboutUsPanel.innerHTML = "AICRM şirkəti  fəallığı ilə öz rəqiblərindən hər zaman seçilmişdir. Bizim əsas məqsədimiz müştərilərin üzündə təbəssüm yaratmaqdır. Onlara lazım olan məhsulun lazım olan vaxtda ünvanlarına göndərilməsindən ibarətdir. İndi sən də bu ailəyə üzv olmağa tələs! Qeydiyyatdan keçərək səndə komandaya qatıl.";
        } else {
            aboutUsContent.style.display = 'none';
            aboutUsPanel.innerHTML = '';
        }
    }
